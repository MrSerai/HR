<form #userform="ngForm">
  <!-- {{userform.value | json}} -->
  <hr/>
  {{ userList }}
  <p-card header="Sign Up" subheader="Register your account" align="center"  styleClass="p-card-shadow" >
    <ng-template pTemplate="header">
        <img alt="Card" src="">
    </ng-template>
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
      <input type="text" name="username" [(ngModel)]="UserModel.username" pInputText placeholder="Username">
  </div>
  <br>

  <div class="p-inputgroup">
    <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
    <input type="text" name="Password" [(ngModel)]="UserModel.password" pInputText placeholder="Password">
  </div>
  <br>
  <div class="p-inputgroup">
    <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
    <input type="text" name="phone"  [(ngModel)]="UserModel.phone" pInputText placeholder="Cell Number">
  </div>
  <br>
  <div class="p-inputgroup">
    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
    <input type="text" name="fname"  [(ngModel)]="UserModel.fname" pInputText placeholder="First Name">
  </div><br>
  <div class="p-inputgroup">
    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
    <input type="text" name="lname"  [(ngModel)]="UserModel.lname" pInputText placeholder="Last Name">
  </div>
<br>

  <div align="right">
   <p-button label="Register" styleClass="p-button-secondary" type="submit" (onClick)="onSubmit()"></p-button>
  </div>
  </p-card>
</form>
